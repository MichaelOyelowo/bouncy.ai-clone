<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncy Combined Liquid Waves</title>
    <style>
        /* layout only*/
        body {
            margin: 0;
            overflow: hidden;
            /* Base background from Image 1 & 2 mixed */
            background: linear-gradient(135deg, #084c58 0%, #1e1b4b 100%);
            height: 100vh;
            display: flex;
            align-items: flex-end; /* Anchors waves to bottom */
        }

        svg {
            width: 100vw;
            height: 50vh; /* Adjust height of the wave area */
            min-height: 300px;
        }

        /* --- THE CSS ANIMATION LOGIC --- */
        
        /* Universal animation for all wave layers */
        .parallax > use {
            animation: move-forever 2s linear infinite;
        }

        /* User Specific: nth-child(1) - The Back Layer */
        .parallax > use:nth-child(1) {
            animation-duration: 5s;
            fill: rgba(8, 76, 88, 0.7); /* Deep Teal */
        }

        /* User Specific: nth-child(2) - The Middle Layer */
        .parallax > use:nth-child(2) {
            animation-duration: 2.5s;
            animation-delay: -1.5s;
            fill: rgba(6, 182, 212, 0.5); /* Vibrant Cyan */
        }

        /* The Front Layer (Highlight) */
        .parallax > use:nth-child(3) {
            animation-duration: 3s;
            animation-delay: -1s;
            fill: rgba(255, 255, 255, 0.3); /* Bright Light Streak */
        }

        /* The Liquid Base Layer */
        .parallax > use:nth-child(4) {
            animation-duration: 10s;
            fill: #ffffff; /* Solid white to blend into next section */
        }

        /* Keyframes: Using translate to create the sliding "Walk" */
        @keyframes move-forever {
            0% {
                transform: translate3d(-90px, 0, 0);
            }
            100% {
                transform: translate3d(85px, 0, 0);
            }
        }

        /* Mobile adjustment */
        @media (max-width: 768px) {
            svg {
                height: 40vh;
            }
        }
    </style>
</head>
<body>

    <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
        viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
        <defs>
            <!-- This is the "Bouncy" Liquid Path definition -->
            <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
        </defs>
        <g class="parallax">
            <!-- 4 Layers of waves moving at different speeds -->
            <use xlink:href="#gentle-wave" x="48" y="0" />
            <use xlink:href="#gentle-wave" x="48" y="3" />
            <use xlink:href="#gentle-wave" x="48" y="5" />
            <use xlink:href="#gentle-wave" x="48" y="7" />
        </g>
    </svg>

</body>
</html>
